<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SofaScore Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div id="martingale">
    <h2>Martingale</h2>
    <form id="form_martingale">
        <div class="form-group">
            <label for="mise">Email:</label>
            <input type="number" class="form-control" id="mise" placeholder="mise" name="mise" value="1">
        </div>
        <div class="form-group">
            <label for="bankroll">Email:</label>
            <input type="number" class="form-control" id="bankroll" placeholder="bankroll" name="bankroll" value="100">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="martingale_result"></div>
</div>
<script>
    let allMatchs = null;
    $.post("http://localhost:3000/matchs", {slug: "tennis"}, (data) => {
        allMatchs = data;
        $("#form_martingale").submit();
    });

    $("form").submit(function (event) {
        event.preventDefault();
        if ($(this).attr('id') === "form_martingale") {
            const formDatas = $(this).serializeArray();
            const mise = formDatas.find(x => x.name === "mise").value;
            const bankroll = formDatas.find(x => x.name === "bankroll").value;
            martingale(mise, bankroll);
        }
    });

    function martingale(mise, bankroll) {
        console.log(mise, bankroll);
        allMatchs.map((event, index) => {
            if (index === 0) {
                console.log(event);
            }
        });
    }
</script>
</body>
</html>
